services:
  chatmap-ui:
    image: ghcr.io/hotosm/chatmap-ui:latest
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./deploy/frontend/config.json:/usr/share/nginx/html/config.json
    networks:
      - chatmap_net

  chatmap-api:
    image: ghcr.io/hotosm/chatmap-api:latest
    ports:
      - "8000:8000"
    depends_on:
      - chatmap-redis
      - chatmap-db
    environment:
      - REDIS_HOST=chatmap-redis
      - REDIS_PORT=6379
      - SERVER_URL=http://chatmap-go:8001
      - CHATMAP_API_DEBUG=${CHATMAP_API_DEBUG:-false}
      - CHATMAP_API_URL=${CHATMAP_API_URL:-http://localhost:8000}
      - CHATMAP_ENC_KEY=${CHATMAP_ENC_KEY:-0123456789ABCDEF0123456789ABCDEF}
      - CHATMAP_SECRET_KEY=${CHATMAP_SECRET_KEY:-4sup3rs3cret5up3rdummykey}
      - CHATMAP_DB_HOST=${CHATMAP_DB_HOST:-chatmap-db}
      - CHATMAP_DB=${POSTGRES_DB:-chatmap}
      - CHATMAP_DB_USER=${POSTGRES_USER:-admin}
      - CHATMAP_DB_PASSWORD=${POSTGRES_PASSWORD:-0123456789ABCDEF0123456789ABCDEF}
      - CHATMAP_ACCESS_TOKEN_EXPIRE_MINUTES=${CHATMAP_ACCESS_TOKEN_EXPIRE_MINUTES:-120}
      - CHATMAP_EXPIRING_MIN=${CHATMAP_EXPIRING_MIN:-30}
      # Hanko Auth
      - HANKO_API_URL=${HANKO_API_URL:-https://dev.login.hotosm.org}
      - JWT_ISSUER=${JWT_ISSUER:-}
      - COOKIE_SECRET=${COOKIE_SECRET:-dev-secret-key-min-32-bytes-long!}
      - CHATMAP_CORS_ORIGINS=${CHATMAP_CORS_ORIGINS:-localhost,127.0.0.1}
      - CHATMAP_DISABLE_STREAM_CLEANUP=${CHATMAP_DISABLE_STREAM_CLEANUP:-false}
    volumes:
      - ./media:/app/media:rw
      - ./data:/app/data:rw
    networks:
      - chatmap_net

  chatmap-go:
    image: ghcr.io/hotosm/chatmap-im-connector:latest
    environment:
      - REDIS_HOST=chatmap-redis
      - REDIS_PORT=6379
      - CHATMAP_ENC_KEY=${CHATMAP_ENC_KEY:-0123456789ABCDEF0123456789ABCDEF}
    ports:
      - "8001:8001"
    volumes:
      - ./sessions:/app/sessions
    networks:
      - chatmap_net

  chatmap-redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - chatmap_net

  chatmap-nginx:
    image: nginx:latest
    ports:
      # - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
      - ./deploy/certbot/www:/var/www/certbot:ro

    depends_on:
      - chatmap-ui
      - chatmap-api
    networks:
      - chatmap_net

  chatmap-db:
    image: postgis/postgis:14-3.5-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-chatmap}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-0123456789ABCDEF0123456789ABCDEF}
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chatmap_net

  # Hanko Auth (standalone mode only)
  # Comment out these services when using SSO mode (login.hotosm.org)

  # Process Hanko config template with environment variables
  chatmap-hanko-config:
    image: alpine:latest
    command: sh -c "apk add --no-cache gettext && envsubst < /config/hanko-config.template.yaml > /config-out/hanko-config.yaml"
    environment:
      - GOOGLE_ENABLED=${GOOGLE_ENABLED:-false}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-placeholder}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-placeholder}
      # SMTP config (set in .env for production)
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-noreply@chatmap.hotosm.org}
    volumes:
      - ./config/hanko-config.yaml:/config/hanko-config.template.yaml:ro
      - hanko_config:/config-out
    networks:
      - appnet
    profiles:
      - standalone

  chatmap-hanko-migrate:
    image: ghcr.io/teamhanko/hanko:v2.1.0
    command: migrate up --config /config/hanko-config.yaml
    volumes:
      - hanko_config:/config:ro
    depends_on:
      chatmap-hanko-config:
        condition: service_completed_successfully
      chatmap-hanko-db:
        condition: service_healthy
    networks:
      - appnet
    profiles:
      - standalone

  chatmap-hanko:
    image: ghcr.io/teamhanko/hanko:v2.1.0
    restart: unless-stopped
    command: serve --config /config/hanko-config.yaml all
    ports:
      - "8002:8002"
    volumes:
      - hanko_config:/config:ro
    depends_on:
      chatmap-hanko-migrate:
        condition: service_completed_successfully
      chatmap-hanko-db:
        condition: service_healthy
    networks:
      - appnet
    profiles:
      - standalone

  chatmap-hanko-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hanko
      - POSTGRES_PASSWORD=hanko
      - POSTGRES_DB=hanko
    volumes:
      - hanko_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hanko -d hanko"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - appnet
    profiles:
      - standalone

networks:
  chatmap_net:

volumes:
  data:
  media:
  hanko_data:
  hanko_config:
