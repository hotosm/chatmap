services:
  chatmap-ui:
    image: ghcr.io/hotosm/chatmap-ui:latest
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./config.json:/usr/share/nginx/html/config.json
    networks:
      - appnet

  chatmap-api:
    image: ghcr.io/hotosm/chatmap-api:latest
    ports:
      - "8000:8000"
    depends_on:
      - chatmap-redis
      - chatmap-db
    environment:
      - REDIS_HOST=chatmap-redis
      - REDIS_PORT=6379
      - SERVER_URL=http://chatmap-go:8001
      - CHATMAP_API_URL=${CHATMAP_API_URL}
      - CHATMAP_ENC_KEY=${CHATMAP_ENC_KEY:-0123456789ABCDEF0123456789ABCDEF}
      - CHATMAP_SECRET_KEY=${CHATMAP_SECRET_KEY:-4sup3rs3cret5up3rdummykey}
      - CHATMAP_DB=${POSTGRES_DB:-chatmap}
      - CHATMAP_DB_USER=${POSTGRES_USER:-admin}
      - CHATMAP_DB_PASSWORD=${POSTGRES_PASSWORD:-0123456789ABCDEF0123456789ABCDEF}
    volumes:
      - ./media:/app/media
      - ./data:/app/data
    networks:
      - appnet

  chatmap-go:
    image: ghcr.io/hotosm/chatmap-im-connector:latest
    environment:
      - REDIS_HOST=chatmap-redis
      - REDIS_PORT=6379
      - CHATMAP_ENC_KEY=${CHATMAP_ENC_KEY:-0123456789ABCDEF0123456789ABCDEF}
    ports:
      - "8001:8001"
    volumes:
      - ./sessions:/app/sessions
    networks:
      - appnet

  chatmap-redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - appnet

  chatmap-nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro

    depends_on:
      - chatmap-ui
    networks:
      - appnet

  chatmap-db:
    image: postgis/postgis:16-3.5-alpine‚Å†
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-chatmap}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-0123456789ABCDEF0123456789ABCDEF}
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - appnet

  # chatmap-certbot:
